    <svg  width="600" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
        
       <g class="diagram">
           <path d="M10,10 L10,100 L100,100 L100,10 L10,10 Z" stroke-width="10" fill="orange" stroke="black" transform="translate(30,30)" />
       </g>

    </svg>


<script>

    // window.addEventListener('contextmenu', e => {
    //     console.log(e);
    //     e.preventDefault();
    // })

    var diagram_clicked = false;
    var diagram_moving = false;

    var path = document.querySelector("path");
    console.log(path);
    

    document.addEventListener("mousedown", e => {
        if(e.target === path) {
            diagram_clicked = true;
        }
        else {
            diagram_clicked = false;
        }
    })


    document.addEventListener("mousemove", e => {
        if(diagram_clicked) {
            //console.log("move diagram");
            path.setAttribute("transform", `translate(${e.clientX},${e.clientY})`);

        }
    })


    document.addEventListener("mouseup", e => {
        console.log("mouseup");
        diagram_clicked = false;
    })


</script>
